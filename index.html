<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="src/stylewp.css" />
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>

  <div class="container">

    <body background="images/beautiful beach.jpg"></body>

    <div class="row g-3">
      <div class="col-sm-7">
        <form class="search-form" id="search-form">
        <input 
        type="search"  
        placeholder="Type a city..." 
        autofocus="on" 
        autocomplete="off"
        id="input-city" 
         class="form-control shadow-sm"
          aria-label="City"></form>
          <button type="button" class="btn btn-primary">Search</button>
        <button type="button" class="btn btn-success"id= "Current-location-button">Current</button>
      </div>


      <h1 id="city">
       
      </h1>

      <h2>
        <span class="now"> </span>
      </h2>
      <ul>
        <li id="description">
        
        </li>
      </ul>
      <div class="row">
        <div class="col-6">
          <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon"
            class="weather-icon" />
          <span class="temperature"
          id="temperature"></span>
          <span class="units">
            <a href="#" id="fahrenheit-link">°F</a>|<a href="#"id="celsius-link">°C </a></span>
        </div>
        <div class="col-6">
          <ul>
           
            <li>
              Humidity: <span id="humidiy"></span>%
            </li>
            <li>
              Wind: <span id="wind"></span>mph
            </li>
          </ul>
        </div>
      </div>
      
    </div>
    <div class="row">
      <div class="col-2">
        <strong>Sat</strong> <br />
        ☀<br />
        <strong><em>74°F</em></strong>
      </div>
      <div class="col-2">
        <strong>Sun</strong><br />
        ☀<br />
        <strong><em>74°F</strong></em>
      </div>
      <div class="col-2">
        <strong>Mon</strong><br />⛅
        <br />
        <strong><em>69°F</strong></em>
      </div>
      <div class="col-2">
        <strong>Tue</strong><br />
        ⛅<br />
        <strong><em>66°F</strong></em>
      </div>
      <div class="col-2">
        <strong>Wed</strong><br />
        ☀<br />
        <strong><em>70°F</strong></em>
      </div>
    </div>
  </div>
  </div>
  </div>
  <small class="source"><a href ="https://github.com/MaryAznivG/weather-App" target="_blank">Open-source code</a>, by Azniv Mary Galstyan</small>
<script src="src/script.js"></script>
</body>

</html>
