<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="src/stylewp.css" />
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>

  <div class="container">

    <body background="images/beautiful beach.jpg"></body>

    <div class="row g-3">
      <div class="col-sm-7">
        <div align= "center"><form class="search-form" id="search-form">
        <input 
        type="search"  
        placeholder="Type a city..." 
        autofocus="on" 
        autocomplete="off"
        id="input-city" 
         class="form-control shadow-sm"
          aria-label="City"></form></div>
          <button type="button" class="btn btn-primary">Search</button>
        <button type="button" class="btn btn-success"id= "Current-location-button">Current</button>
      </div>


      <h1 id="city">
       
      </h1>

      <h2>
       <em>Last Updated: </em><span class="now"> </span>
      </h2>
      <ul>
        <li id="description">
        
        </li>
      </ul>
      <div class="row">
        <div class="col-6">
        <img src="#" alt="clear" id="icon" class="weather-icon" />
          <span class="temperature"
          id="temperature"></span>
          <span class="units">
            <a href="#" id="fahrenheit-link"class="active">°F</a>|<a href="#"id="celsius-link">°C </a></span>
        </div>
        <div class="col-6">
          <ul>
           
            <li>
              Humidity: <span id="humidiy"></span>%
            </li>
            <li>
              Wind: <span id="wind"></span>mph
            </li>
          </ul>
        </div>
      </div>
      
    </div>
    <div class="weather-forecast" id="forecast"></div>
    </div>
    </div>
  <footer class="source"><a href ="https://github.com/MaryAznivG/weather-App" target="_blank">Open-source code</a>, by <a href= "https://www.linkedin.com/in/aznivgalstyan" target="_blank">Azniv Mary Galstyan</a></footer>
<script src="src/script.js"></script>
</body>

</html>
